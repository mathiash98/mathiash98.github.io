baseURL: "https://mathiash98.github.io"
languageCode: en-us
title: "Mathias Haugsbø's blog"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
canonifyUrls: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "Mathias Haugsbø's blog about various stuff that interest me"
  keywords: [Blog, Technology, Mapping, Investing, Life]
  author: Mathias Haugsbø
  images: ["<link or path of image for opengraph, twitter-cards>"]
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-icon-72x72.png"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Mathias Haugsbø's blog"
    subtitle: "A blog about stuff"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Welcome to my blog about different stuff that interest me, like technology, finance, life, mapping, and other random stuff. Feel free to contact me if anything is of special interest."

  socialIcons:
    - name: github
      url: "https://github.com/mathiash98"
    - name: email
      url: "mailto:mathiash98@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "2h37QsYGyC7ORebIWNt28eEJnEAUZ6SGymTQPeY1V6A"
    # bing:
    #   SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "3ff0493bf8cbdd36"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON

# Allow iframe
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
